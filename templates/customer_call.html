{% load static %}
<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Müştəri QR</title>
    <link rel="stylesheet" href="{% static 'style/styles.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
<main class="container" style="padding:2rem 1rem;">
    <h2>Müştəri QR</h2>

    <div class="info-card" style="margin-top:1rem;">
        <div class="info-content" style="width:100%;">
            <div class="info-label">Kodu kassirə göstərin</div>
            <div class="info-value" style="margin:8px 0;">
                Kod: <strong>{{ order.order_code }}</strong>
            </div>

            <div style="border:1px dashed var(--border-color);border-radius:16px;padding:16px;display:flex;justify-content:center;background:var(--bg-light);">
                <div id="qr"></div>
            </div>

            <p style="color:var(--text-light);margin-top:10px;">
                Kassir scan edəndən sonra çağırılma bildirişi gələ bilər.
            </p>
        </div>
    </div>
</main>

<script>
    const payload = {{ qr_payload|safe }};
    new QRCode(document.getElementById("qr"), {text: JSON.stringify(payload), width: 220, height: 220});
</script>
</body>
</html>
