<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>Tenant Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f3f4f6;
        }

        .capsule {
            padding: 10px 22px;
            border: 1px solid #d1d5db;
            background: #ffffff;
            font-size: 100px;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            font-weight: 600;
            color: #111827;
            box-shadow: 0 8px 24px rgba(15, 23, 42, 0.08);
        }

        .capsule small {
            display: block;
            font-size: 10px;
            font-weight: 400;
            letter-spacing: 0.18em;
            color: #6b7280;
        }
    </style>
</head>
<body>
<div class="capsule">
    {% for menu in menus %}
        {{ menu.name }}
    {% endfor %}
</div>
</body>
</html>
